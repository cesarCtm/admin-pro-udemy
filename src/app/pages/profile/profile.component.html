<div class="row animated fadeIn">
    
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body" >
                <h4 class="card-title">Perfil del usuario</h4>
                <h6 class="card-subtitle">nombre usuario</h6>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de Usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" name="nombre" [ngModel]="usuario.nombre"  class="form-control" placeholder="Nombre de usuario" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo de usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="usuario.email" [disabled]="usuario.google"  name="email" type="email" class="form-control"  placeholder="Ingrese correo" requiered>
                        </div>
                    </div>
                   
                    <button type="submit" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-5">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title" align="center">Fotografia del usuario</h4>
                <h6 class="card-subtitle">nombre usuario</h6>
                
                <img *ngIf="!imagenTemporal" [src]="usuario.img | imagen: 'usuarios'" class="w150">
                <img *ngIf="imagenTemporal" [src]="imagenTemporal" class="w150">
                <input (change)="seleccionImage( $event.target.files[0] )" type="file">
                <br><br>
                <button type="button" class="btn btn-success waves-effect waves-light m-r-10" (click)="cambiarImagen()" [disabled]="!imagenSubir"> 
                    <i class="fa fa-save"></i>Actualizar Foto
                </button>
            </div>
        </div>
    </div>
</div>
