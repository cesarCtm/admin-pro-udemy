<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" #input (keyup)="buscarMedico(input.value)" name="input" class="form-control" placeholder="Buscar medico">
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button  [routerLink]="['/medico','nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                        <i class="fa fa-plus"></i>
                        Crear Medico
                    </button>
                </div>
                <h3 class="card-title">Medicos Registrados (<small>{{_medicoService.totalMedicos}}</small>)</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Medico</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td>
                                <img [src]="medico.img | imagen:'medicos'" alt="" class="img-50 img-circle pointer">
                                <!-- <img (click)="actualizarImagen( hospital )" [src]="hospital.img | imagen:'hospitales'" alt="" class="img-50 img-circle pointer"> -->
                            </td>
                            <td>
                                <input [(ngModel)]="medico.nombre"  type="text" class="form-control" placeholder="nombre del hospital">
                            </td>
                            <td>
                                {{ medico.hospital.nombre }}
                            </td>
                            <td>
                                 <button [routerLink]="['/medico', medico._id ]" class="btn btn-primary">
                                    <i class="fa fa-save"></i>
                                </button>
                                <button (click)="borrarMedico( medico )" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
